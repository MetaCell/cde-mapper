<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Simple Odc Website</title>
</head>
<body>
	<h1>Simple Odc Website</h1>
	<div class="fieldset">
		<label for="dataset-input">Dataset</label>
		<input id="dataset-input" type="file" accept=".csv" />
		<textarea name="" id="dataset-input-text" cols="10" rows="10" placeholder="or Dataset text"></textarea>
	</div>

	<div class="fieldset">
		<label for="dataset-dictionary">Dataset Dictionary</label>
		<!-- <label for="dataset-dictionary" class="float">Dataset:</label> -->
		<input id="dataset-dictionary" type="file" accept=".csv" />
		<textarea name="" id="dataset-dictionary-text" cols="10" rows="10" placeholder="or Dictionary text"></textarea>
	</div>


	<div class="fieldset">
		<label for="dataset-two-input">Additional Dictionary<span>(optional)</span></label>
		<input id="dataset-two-input" type="file" accept=".csv" />
		<textarea name="" id="dataset-two-input-text" cols="10" rows="10" placeholder="or Dataset text"></textarea>
	</div>
	<div class="fieldset">
		<label for="dataset-two-input">Additional Dictionary 2<span>(optional)</span></label>
		<input id="dataset-two-input-2" type="file" accept=".csv" />
		<textarea name="" id="dataset-two-input-text-2" cols="10" rows="10" placeholder="or Dataset text"></textarea>
	</div>



		<!-- <div> -->
			<!-- <textarea name="" id="dataset-input-text" cols="20" rows="10" ></textarea>
			<label for="dataset-input-text" class="float">Dataset text</label> -->
		<!-- </div> -->

	<button type="submit">Submit</button>
	<script src="index.js"></script>
</body>
</html>
