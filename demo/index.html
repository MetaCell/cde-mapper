<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDE Demo App</title>
    <style>
        .dropzone {
            border: 2px dashed grey;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
<div class="form-container">
    <h6>Upload CSV Files</h6>
    <div id="datasetMappingFileDropzone" class="dropzone">
        <input type="file" id="datasetMappingFileInput" hidden>
        <p>Click to select a dataset mapping file</p>
    </div>
    <div id="additionalDatasetMappingFilesDropzone" class="dropzone">
        <input type="file" id="additionalDatasetMappingFilesInput" multiple hidden>
        <p>Click to select additional dataset mapping files</p>
    </div>
    <div id="datasetFileDropzone" class="dropzone">
        <input type="file" id="datasetFileInput" hidden>
        <p>Click to select a dataset file</p>
    </div>
    <button id="submitButton" disabled>Submit</button>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
